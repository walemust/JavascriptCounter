<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptCounter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="container_outer">
            <div class="container_inner">
                <h2>COUNTER</h2>
                <div class="counter_container">
                    <span>
                        <h1 class="counter_display">("")</h1>
                    </span>
                </div>
                <button class="counter_minus">LOWER COUNT</button>
                <button class="counter_plus">ADD COUNT</button>
            </div>
            
        </div>
        
    </div>

    <script>
        let counterDisplayElem = document.querySelector('.counter_display');
        let counterMinusElem = document.querySelector('.counter_minus');
        let counterPlusElem = document.querySelector('.counter_plus');

        let count = 0;
        let maxCount = 50;
        let minCount = 0;


        updateDisplay();

        counterPlusElem.addEventListener("click", () => {
            if (count == maxCount) {
                count = 0
            } else {
                count++;
            };
            updateDisplay();
        });

        counterMinusElem.addEventListener("click", () => {
            if (count > minCount) {
                count--;
                updateDisplay();
            }
            
        });

        function updateDisplay(){
            counterDisplayElem.innerHTML = count;
        };
    
    </script>
</body>
</html>
